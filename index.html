<html lang="en">
    <head>
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="ctf-opacity" class="row-oriented">
                <canvas id="ctf-opacity-canvas"></canvas>
                <div id="ctf-opacity-options">
                    <div id="ctf-opacity-buttons">
                        <button id="ctf-opacity-remove-btn"> Remove selected </button>
                        <button id="ctf-opacity-setDefault-btn"> Set default </button>
                    </div>
                    <div class="row-oriented">
                        <div class="column-oriented">
                            <label>Relative value:</label>
                            <div id="ctf-opacity-selected-relval"></div>
                        </div>
                        <div class="column-oriented">
                            <label>Opacity:</label>
                            <div id="ctf-opacity-selected-opacity"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="ctf-colormap">
                <canvas id="ctf-colormap-canvas"></canvas>
                <div id="ctf-colormap-options">
                    <div id="ctf-colormap-buttons">
                        <button id="ctf-colormap-setDefault-btn">Set Default</button>
                        <button id="ctf-colormap-remove-btn">Remove selected</button>
                    </div>
                    <div class="row-oriented">
                        <div class="column-oriented">
                            <label>Relative value:</label>
                            <input type="text" size="4" disabled>
                        </div>
                        <div class="column-oriented">
                            <label>Color</label>
                            <input id="ctf-colormap-color-input" type="color" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-oriented">
                <button>Ok</button>
                <button>Cancel</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script src="objects.js"></script>
        <script src="Rgb.js"></script>
        <script src="number-input.js"></script>
        <script src="Point.js"></script>
        <script src="Line.js"></script>
        <script src="Rect.js"></script>
        <script src="TextOptions.js"></script>
        <script src="PainterOptions.js"></script>
        <script src="OpacityPoint.js"></script>
        <script src="CanvasHelper.js"></script>
        <script src="ColormapPoint.js"></script>
        <script src="Ctf.js"></script>
        <script src="CtfInterpolate.js"></script>

        <script src="Canvas.js"></script>
        <script src="Painter.js"></script>
        <script src="OpacityPainter.js"></script>
        <script src="ColormapPainter.js"></script>
        <script src="CoordinatesTransform.js"></script>

        <script src="MouseInterpreter.js"></script>
        <script src="OpacityMouseInterpreter.js"></script>
        <script src="ColormapMouseInterpreter.js"></script>

        <script src="Scene.js"></script>
        <script src="OpacityScene.js"></script>
        <script src="ColormapScene.js"></script>

        <script src="CtfElementInput.js"></script>
        <script src="OpacityInput.js"></script>
        <script src="ColormapInput.js"></script>

        <script src="logic.js"></script>
    </body>
</html>
