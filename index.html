<html lang="en">
    <head>
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="ctf-opacity" class="row-oriented">
                <canvas id="ctf-opacity-canvas"></canvas>
                <div id="ctf-opacity-options">
                    <div id="ctf-opacity-buttons">
                        <button id="ctf-opacity-remove-btn"> Remove selected </button>
                        <button id="ctf-opacity-setDefault-btn"> Set default </button>
                    </div>
                    <div class="row-oriented">
                        <div class="column-oriented">
                            <label>Relative value:</label>
                            <div id="ctf-opacity-selected-relval"></div>
                        </div>
                        <div class="column-oriented">
                            <label>Opacity:</label>
                            <div id="ctf-opacity-selected-opacity"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="ctf-colormap">
                <canvas id="ctf-colormap-canvas"></canvas>
                <div id="ctf-colormap-options">
                    <div id="ctf-colormap-buttons">
                        <button id="ctf-colormap-setDefault-btn">Set Default</button>
                        <button id="ctf-colormap-remove-btn">Remove selected</button>
                    </div>
                    <div class="row-oriented">
                        <div class="column-oriented">
                            <label>Relative value:</label>
                            <div id="ctf-colormap-relval-input"></div>
                        </div>
                        <div class="column-oriented">
                            <label>Color</label>
                            <input id="ctf-colormap-color-input" type="color" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <!-- external -->
        <script src="external/objects.js"></script>
        <script src="external/jquery-3.5.1.min.js"></script>
        <script src="external/jquery-ui.min.js"></script>
        <script src="external/dialog.js"></script>
        <script src="external/number-input.js"></script>
        
        <script src="components/Painter.js"></script>
        <script src="components/Ctf.js"></script>
        <script src="components/MouseInterpreter.js"></script>
        <script src="components/Scene.js"></script>
        <script src="components/CanvasHelper.js"></script>
        <script src="components/CtfInput.js"></script>
        <script src="components/CtfDialog.js"></script>

        <script src="logic.js"></script>
    </body>
</html>
