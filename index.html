<html lang="en">
    <head>
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="ctf-opacity" class="row-oriented">
                <canvas id="ctf-opacity-canvas"></canvas>
                <div id="ctf-opacity-options">
                    <div id="ctf-opacity-buttons">
                        <button id="delete-selected-btn"> Delete selected </button>
                        <button id="set-default-opacity-btn"> Set default </button>
                    </div>
                    <div class="column-oriented">
                        <div class="column-oriented">
                            <label>Relative value:</label>
                            <input id="opacity-selected-relval" type="text" size="10" disabled>
                        </div>
                        <div class="column-oriented">
                            <label>Opacity:</label>
                            <input id="opacity-selected-relval" type="text" size="10" disabled>
                        </div>
                    </div>
                </div>
            </div>

            <div id="ctf-colormap">
                <canvas id="colormap-canvas"></canvas>
                <div id="colormap-options">
                    <div class="column-oriented">
                        <label>Relative value:</label>
                        <input type="text" size="4" disabled>
                    </div>
                    <div class="column-oriented">
                        <label>Color</label>
                        <input id="colormap-point-input" type="color" disabled>
                    </div>
                </div>
            </div>
            <div class="row-oriented">
                <button>Ok</button>
                <button>Cancel</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script src="Rgb.js"></script>
        <script src="Point.js"></script>
        <script src="Line.js"></script>
        <script src="Rect.js"></script>
        <script src="TextOptions.js"></script>
        <script src="PainterOptions.js"></script>
        <script src="OpacityPoint.js"></script>
        <script src="CanvasHelper.js"></script>
        <script src="ColormapPoint.js"></script>
        <script src="Ctf.js"></script>
        <script src="CtfInterpolate.js"></script>

        <script src="Canvas.js"></script>
        <script src="Painter.js"></script>
        <script src="OpacityPainter.js"></script>
        <script src="ColormapPainter.js"></script>
        <script src="CoordinatesTransform.js"></script>

        <script src="MouseInterpreter.js"></script>
        <script src="OpacityMouseInterpreter.js"></script>
        <script src="ColormapMouseInterpreter.js"></script>

        <script src="Scene.js"></script>
        <script src="OpacityScene.js"></script>
        <script src="ColormapScene.js"></script>

        <script src="CtfElementInput.js"></script>
        <script src="OpacityInput.js"></script>
        <script src="ColormapInput.js"></script>

        <script src="logic.js"></script>
    </body>
</html>
